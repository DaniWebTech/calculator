<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="calculator-wrapper">
		<div id="calculator">
			<div id="display"></div>
			<div class="row row1">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>/</button>
			</div>
			<div class="row row2">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>*</button>
			</div>
			<div class="row row3">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>-</button>
			</div>
			<div class="row row4">
				<button>0</button>
				<button>clear</button>
				<button>=</button>
				<button>+</button>
			</div>
		</div>
	</div>
	<script src="calculator.js"></script>
</body>
</html>
